
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login ‚Ä¢ SSA Consultancy</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=2"/>
  <link rel="stylesheet" href="/assets/css/admin.css?v=2"/>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-inner">
        <div class="auth-panel">
          <div class="brand-mini">
            <img src="/assets/img/logo.png" alt="logo"/><div>SSA Consultancy ‚Äî <span class="xsmall">Admin</span></div>
          </div>
          <h1 style="margin:14px 0 6px">Welcome back</h1>
          <p class="subtle">Sign in to manage products, pricing, downloads, and more.</p>

          {% if error %}<p class="subtle" style="color:#b91c1c; margin:10px 0">{{ error }}</p>{% endif %}

          <form method="post" class="card" style="margin-top:14px">
            <label>Username</label>
            <div class="input-group">
              <div class="input-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm7 9a7 7 0 0 0-14 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
              </div>
              <div class="input-grow"><input class="input" name="username" placeholder="admin" required/></div>
            </div>

            <label style="margin-top:10px">Password</label>
            <div class="input-group">
              <div class="input-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="10" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M7 10V8a5 5 0 0 1 10 0v2" stroke="currentColor" stroke-width="1.6"/></svg>
              </div>
              <div class="input-grow"><input class="input" id="pw" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required/></div>
              <button type="button" class="eye-btn" data-toggle="pw" data-target="pw" aria-pressed="false" title="Show/Hide">üëÅ</button>
            </div>
            <div class="caps-tip" id="caps-tip">Caps Lock is ON</div>

            <div style="margin-top:14px">
              <button class="btn btn-primary-glow" type="submit">Log in</button>
            </div>
            <p class="note" style="margin-top:10px">Tip: change defaults via <code>ADMIN_USER</code>/<code>ADMIN_PASSWORD</code> environment variables.</p>
          </form>
        </div>

        <div class="hero-panel">
          <div class="ring"></div>
          <img class="mark" src="/assets/img/logo.png" alt="SSA"/>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/admin.js?v=2"></script>
  <script>
    (function(){ const pw=document.getElementById('pw'); const tip=document.getElementById('caps-tip');
      if(!pw||!tip) return; pw.addEventListener('keyup', e=>document.body.classList.toggle('caps-on', e.getModifierState&&e.getModifierState('CapsLock')));
    })();
  </script>
</body></html>
