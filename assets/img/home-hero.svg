<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { fill:#0A2A43; opacity:0; animation: show .9s .35s ease forwards; }
    .tag   { fill:#0A2A43; opacity:0; animation: show .8s .8s ease forwards; letter-spacing:6; }
    .leaf  { fill:#2AA39A; transform-origin: 410px 360px; opacity:0;
             animation: pop .6s .5s cubic-bezier(.2,1,.2,1) forwards; }
    @keyframes show { to { opacity:1; } }
    @keyframes pop  { 0% { transform: scale(.2) rotate(-12deg); opacity:0; }
                      70%{ transform: scale(1.1) rotate(3deg); opacity:1; }
                      100%{ transform: scale(1) rotate(0); opacity:1; } }
  </style>

  <!-- Leaf between S and A -->
  <path class="leaf" d="M410 360c30-55 85-70 85-70c-18 62-48 108-85 140c-37-32-67-78-85-140c0 0 55 15 85 70z"></path>

  <text class="title" x="400" y="340" text-anchor="middle" font-size="150" font-family="Times New Roman, Georgia, serif">SSA</text>
  <text class="tag" x="400" y="430" text-anchor="middle" font-size="46" font-family="Poppins, Segoe UI, Helvetica Neue, Arial, sans-serif">CONSULTANCY</text>
</svg>
