<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hex { fill:none; stroke:#0A2A43; stroke-width:18; stroke-linejoin:round;
           stroke-dasharray:1600; stroke-dashoffset:1600; animation: draw 1.2s ease forwards; }
    .s   { fill:none; stroke:#0A2A43; stroke-width:26; stroke-linecap:round; stroke-linejoin:round;
           stroke-dasharray:900; stroke-dashoffset:900; animation: draw .9s .4s ease forwards; }
    .title { fill:#0A2A43; opacity:0; transform: translateX(20px);
             animation: txt .7s .9s ease forwards; }
    .tag { fill:#0A2A43; opacity:0; transform: translateX(20px);
           animation: txt .7s 1.05s ease forwards; letter-spacing:6; }
    @keyframes draw { to { stroke-dashoffset:0; } }
    @keyframes txt  { to { opacity:1; transform: translateX(0); } }
  </style>

  <!-- Hex -->
  <polygon class="hex" points="260,400 360,235 560,235 660,400 560,565 360,565"></polygon>

  <!-- Isometric S path -->
  <path class="s" d="M560 285 L460 285 L360 455 L460 455 L560 325 L460 325"></path>

  <!-- Text block -->
  <text class="title" x="400" y="640" text-anchor="middle" font-size="120" font-family="Times New Roman, Georgia, serif">SSA</text>
  <text class="tag" x="400" y="695" text-anchor="middle" font-size="42" font-family="Poppins, Segoe UI, Helvetica Neue, Arial, sans-serif">CONSULTANCY</text>
</svg>
