<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{ --ink:#0A2A43; --accent:#1DB5A5; }
    .hex{ fill:none; stroke:var(--ink); stroke-width:18; stroke-linejoin:round; opacity:.9; }
    .s{ fill:none; stroke:var(--ink); stroke-width:26; stroke-linecap:round; stroke-linejoin:round;
        stroke-dasharray:900; stroke-dashoffset:900; animation: flow 3s ease-in-out infinite; }
    .title,.tag{ fill:var(--ink); }
    @keyframes flow{ 0%{stroke-dashoffset:900} 50%{stroke-dashoffset:0} 100%{stroke-dashoffset:-900} }
    @media (prefers-reduced-motion:reduce){ .s{ animation:none } }
  </style>

  <polygon class="hex" points="260,400 360,235 560,235 660,400 560,565 360,565"></polygon>
  <path class="s" d="M560 285 L460 285 L360 455 L460 455 L560 325 L460 325"></path>

  <text class="title" x="400" y="640" text-anchor="middle" font-size="120" font-family="Times New Roman, Georgia, serif">SSA</text>
  <text class="tag" x="400" y="695" text-anchor="middle" font-size="42" font-family="Poppins, Segoe UI, Helvetica Neue, Arial, sans-serif" letter-spacing="6">CONSULTANCY</text>
</svg>
