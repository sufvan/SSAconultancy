<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{ --ink:#0A2A43; --accent:#1DB5A5; }
    .swirl{ fill:none; stroke-width:28; stroke-linecap:round; transform-origin:400px 300px; }
    .a{ stroke:var(--ink);  animation: spin 8s linear infinite; }
    .b{ stroke:var(--accent); animation: spin 8s linear infinite reverse; }
    .word{ fill:var(--ink); }
    @keyframes spin{ to{ transform:rotate(360deg) } }
    @media (prefers-reduced-motion:reduce){ .a,.b{ animation:none } }
  </style>

  <path class="swirl a" d="M520 300a120 120 0 1 1-120-120 70 70 0 1 0 70 70"></path>
  <path class="swirl b" d="M280 300a120 120 0 1 1 120 120 70 70 0 1 0-70-70"></path>

  <g class="word" text-anchor="middle">
    <text x="400" y="470" font-size="140" font-family="Times New Roman, Georgia, serif">SSA</text>
    <text x="400" y="540" font-size="44" letter-spacing="6" font-family="Poppins, Segoe UI, Helvetica Neue, Arial, sans-serif">CONSULTANCY</text>
  </g>
</svg>
