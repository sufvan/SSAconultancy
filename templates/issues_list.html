<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Known Issues â€¢ Admin</title>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/css/admin.css"/>
</head>
<body class="admin-bg">
  <div class="glass"><div class="inner">
    <div style="display:flex; justify-content:space-between; align-items:center">
      <div class="brand-row"><img src="/assets/img/logo.png"/><div class="ttl">Known Issues</div></div>
      <div class="admin-nav"><a class="btn btn-soft" href="/admin/software">Software</a> <a class="btn btn-outline" href="/admin/releases">Release Notes</a> <a class="btn btn-soft" href="/admin/clients">Clients</a> <a class="btn btn-outline" href="/admin/logout">Logout</a></div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <a class="btn" href="/admin/issues/new">+ New Issue</a>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr><th>ID</th><th>Title</th><th>Status</th><th>Sort</th><th>Active</th><th></th></tr>
          </thead>
          <tbody>
            {% for x in items %}
            <tr>
              <td>{{x.id}}</td>
              <td>{{x.title}}</td>
              <td>{{x.status}}</td>
              <td>{{x.sort_order}}</td>
              <td>{{'Yes' if x.is_active else 'No'}}</td>
              <td class="right">
                <a class="btn ghost" href="/admin/issues/{{x.id}}/edit">Edit</a>
                <form method="post" action="/admin/issues/{{x.id}}/delete" style="display:inline" onsubmit="return confirm('Delete?')"><button class="btn danger">Delete</button></form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div></div>
</body>
</html>
