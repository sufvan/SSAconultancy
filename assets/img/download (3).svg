<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{ --ink:#0A2A43; --accent:#1DB5A5; }
    .hex{ fill:none; stroke:var(--ink); stroke-width:18; stroke-linejoin:round;
          stroke-dasharray:1800; stroke-dashoffset:1800; animation: dash 3.5s ease-in-out infinite; }
    .bar{ fill:var(--accent); transform-origin:50% 100%; transform-box:fill-box;
          animation: bob 1.6s ease-in-out infinite; }
    .b2{ animation-delay:.2s; }
    .b3{ animation-delay:.4s; }
    .word{ fill:var(--ink); font-weight:700; }
    @keyframes dash{ 0%{stroke-dashoffset:1800} 50%{stroke-dashoffset:0} 100%{stroke-dashoffset:-1800} }
    @keyframes bob{ 0%,100%{ transform:scaleY(.75)} 50%{ transform:scaleY(1)} }
    @media (prefers-reduced-motion:reduce){ .hex,.bar{ animation:none } }
  </style>

  <polygon class="hex" points="400,160 607,280 607,520 400,640 193,520 193,280"></polygon>
  <rect class="bar" x="515" y="420" width="18" height="110" rx="3"></rect>
  <rect class="bar b2" x="540" y="390" width="18" height="140" rx="3"></rect>
  <rect class="bar b3" x="565" y="350" width="18" height="180" rx="3"></rect>

  <g class="word" text-anchor="middle">
    <text x="400" y="345" font-size="144" font-family="Segoe UI, Helvetica Neue, Arial, sans-serif">SSA</text>
    <text x="400" y="430" font-size="44" letter-spacing="6" font-family="Poppins, Segoe UI, Helvetica Neue, Arial, sans-serif">CONSULTANCY</text>
  </g>
</svg>
