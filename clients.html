<script>
(async function(){
  const grid = document.getElementById('clients-grid');
  if(!grid) return;
  grid.innerHTML = '<div class="muted">Loading…</div>';
  try{
    const res = await fetch('/api/clients.json');
    const data = await res.json();
    if(!Array.isArray(data) || !data.length){
      grid.innerHTML = '<div class="muted">No clients to show yet.</div>';
      return;
    }
    grid.innerHTML = data.map(c => `
      <div class="card center">
        ${c.logo_url ? `<img src="${c.logo_url}" alt="${c.name}" style="max-height:64px;object-fit:contain;margin-bottom:10px;">` : ''}
        <h3>${c.name}</h3>
        <div class="small muted">${[c.industry,c.city].filter(Boolean).join(' • ')}</div>
      </div>`).join('');
  }catch(e){
    grid.innerHTML = '<div class="muted">Failed to load clients.</div>';
  }
})();
</script>
